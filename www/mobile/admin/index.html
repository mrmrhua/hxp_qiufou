<!DOCTYPE html><html lang=zh-cmn-Hans><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1,user-scalable=0"><link rel=stylesheet href=./static/css/example.css><link rel=stylesheet href=./static/css/weui.min.css><title>猴小胖设计服务专家</title><link href=./static/css/app.261de1d312305455e3f437d7b62c09bf.css rel=stylesheet></head><body><div id=app></div><div id=loadingToast style=display:none><div class=weui-mask_transparent></div><div class=weui-toast><i class="weui-loading weui-icon_toast"></i><p id=loadText class=weui-toast__content></p></div></div><div class=js_dialog id=iosDialog2 style="display: none"><div class=weui-mask></div><div class=weui-dialog><div class=weui-dialog__bd id=iosDialogtext></div><div onclick=hideModal() class=weui-dialog__ft><a href=javascript:; class="weui-dialog__btn weui-dialog__btn_primary">确定</a></div></div></div><script src=https://res.wx.qq.com/open/js/jweixin-1.2.0.js></script><script>var code = getQueryString("code");
  var token = window.localStorage.token;
  //todo 开发模式
  token = "robin"
  var applystatus = window.localStorage.applystatus;
  function getQueryString(name) {
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
    var r = window.location.search.substr(1).match(reg);
    if (r != null) return unescape(r[2]);
    return null;
  }
  var $loadingToast = document.getElementById('loadingToast');
  var $loadText = document.getElementById('loadText');

  function showload(text) {

    $loadText.innerText = text
    $loadingToast.style.display = "block"
  }
  function hideload() {

  function ajax(options) {
    if (!options.type) {
      options.type = "GET"
    }
    options.timeout = 5000;
    //todo options.url 临时去掉https 的 s
    options.url = options.url.replace("https", "http")
    if (options.type === "get" || options.type === "GET") {
      options.url += "?";
      for (var i in options.data) {
        options.url += i + "=" + options.data[i] + "&";
      }
      options.url = options.url.substring(0, options.url.length - 1);
    } else {
      var data = []
      for (var i in options.data) {
        data.push(i + "=" + options.data[i])
      }
      options.data = data.join("&")
    }
    var ajax = new XMLHttpRequest();
    ajax.onreadystatechange = function () {
      if (ajax.readyState === 4 && ajax.status === 200) {
        options.success(eval("(" + ajax.responseText + ")"));
      } else if (ajax.readyState === 4 && ajax.status !== 200) {
        if (options.error) {
          options.error(ajax);
        }
      }
    };
    if (options.timeout && typeof(options.timeout) === "number") {
      setTimeout(function () {
        if (ajax.readyState !== 4) {
          ajax.abort();
        }
      }, options.timeout)
    }
    ajax.open(options.type, options.url, true);
    if (options.token) {
      ajax.setRequestHeader("Authorization", "Token " + token);
    }
    if (options.type === "get" || options.type === "GET") {
      ajax.setRequestHeader("Content-type", "application/json;charset=utf-8")
      ajax.send();
    } else {
      ajax.setRequestHeader("Content-type", "application/x-www-form-urlencoded; charset=utf-8")
      ajax.send(options.data);
    }
  }</script><script type=text/javascript src=./static/js/manifest.70daa3a7c2db8e322ec9.js></script><script type=text/javascript src=./static/js/vendor.c54c31dc7eeb9a4a537e.js></script><script type=text/javascript src=./static/js/app.00f5f8cceddd4fb4be55.js></script></body></html>
