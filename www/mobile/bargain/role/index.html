<body>
    <div class="roles">
        <div class="roles-header">
            <h1>活动规则</h1>
        </div>
        <div class="roles-body">
            <p>1、砍价者无法以优惠价获得所砍价的项目，除非其成为该项目的发起者。</p>
            <p>2、同意砍价者就同一发起者分享的同意项目仅能进行一次砍价。</p>
            <p>3、活动时间结束即立即结束所有针对此项目的分享。</p>
            <p>4、在活动中，如果用户出现违规行为（包括不限于作弊、扰乱系统、实施网络攻击等），猴小胖将取消违规用户的砍价资格，并有权终止其参与本活动。</p>
        </div>
    </div>
</body>
