<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网站维护中</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="box">
            <img src="http://image.houxiaopang.com/deving/img/update.png">
            <div class="message-box">
                <p style="margin-top: 44px;font-size: 30px;line-height: 42px;color: #333333">维护升级中...</p>
                <div style="margin: 19px 0px 25px;font-size: 18px;line-height: 25px;color: #333333">
                    <p style="margin-bottom: 10px">猴小胖正在进行网站日常维护升级</p>
                    <p style="margin-bottom: 10px">给您带来的不便，敬请谅解</p>
                </div>
                <div class="time-box">
                        <img src="http://image.houxiaopang.com/deving/img/timeicon.png" style="vertical-align: text-bottom;display: inline-block;margin-right:10px ">

                        <p style="font-size: 18px;color:#F88D31;line-height: 25px;vertical-align: text-bottom;display: inline-block;">
                            预计恢复访问时间：
                            <label id="timeShow"></label>
                        </p>
                </div>
                <p style="font-size: 18px;color:#F88D31;margin-top: 10px">请稍后访问</p>
            </div>
    </div>
    <script language="JavaScript">
        function getcookie(objname){
            var arrstr = document.cookie.split("; ");
            for(var i = 0;i < arrstr.length;i ++){
                var temp = arrstr[i].split("=");
                if(temp[0] == objname) return unescape(temp[1]);
            }
        }
        function setCookie(name,value)
        {
            var Days = 30;
            var exp = new Date();
            exp.setTime(exp.getTime() + Days*24*60*60*1000);
            document.cookie = name + "="+ escape (value) + ";expires=" + exp.toGMTString();
        }

        nowtime=new Date();
        var h = nowtime.getHours();
        h = h + 2;
        if(h>24){
            h = h%24;
        }
        if(h<10){
            h = "0"+h;
        }

        var m = nowtime.getMinutes();
        if(m<10){
            m = "0" + m;
        }
        var nh;
        var nm;
        if(h == getcookie("beforehour")){
            nh = getcookie("beforehour");
            nm = getcookie("beforeminutes");
        }else {
            nh = h;
            nm =m ;
            setCookie("beforehour",h);
            setCookie("beforeminutes",m);
        }

        document.getElementById("timeShow").innerHTML = nh+" : "+nm;

    </script>
</body>
</html>
