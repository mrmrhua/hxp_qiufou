<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <title>猴小胖设计服务专家——找到更好的设计师</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="http://image.houxiaopang.com/houicon.ico">
    <style>
        * {
            letter-spacing: 1px;
            padding: 0 0;
            margin: 0 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Helvetica Neue", Helvetica, Arial, "Microsoft Yahei", "Hiragino Sans GB", "HeitiSC", "WenQuanYi Micro Hei", sans-serif;
            font-size: 14px;
        }

        .nav {
            line-height: 40px;
            padding: 20px 0;
            font-size: 20px;
            width: 1000px;
            margin: 0 auto;
            overflow: hidden;
        }

        .nav > .logo {
            background: url('http://image.houxiaopang.com/baseform/721/logodown.png') no-repeat;
            background-size: cover;
            width: 173px;
            height: 54px;
            text-align: right;
            float: left;
            cursor: pointer;
        }

        .main {
            position: absolute;
            top: 94px;
            bottom: 0;
            width: 100%;
        }

        .main > .content {
            height: 100%;
            width: 1000px;
            margin: 0 auto;
            padding: 70px 150px;
        }

        .main > .content > .left {
            float: left;
        }

        .main > .content > .right {
            float: right;
        }

        img {
            width: 300px;
            border-radius: 10px;
            opacity: 1;
            cursor: pointer;
        }

        img:hover {
            opacity: 0.8;
        }

        p {
            text-align: center;
            font-size: 24px;
            color: #313131;
            line-height: 50px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div style="background: #FFF;">
    <div class="nav">
        <div class="logo" onclick="javascript:location.href='http://houxiaopang.com';"></div>
    </div>
</div>
<div class="main">
    <div class="content">
        <div class="left">
            <img src="http://image.houxiaopang.com/apply/000000.png" alt=""
                 onclick="javascript:location.href='http://houxiaopang.com/individual-apply';">
            <p>个人设计师</p>
        </div>
        <div class="right">
            <img src="http://image.houxiaopang.com/apply/00000000000.png" alt=""
                 onclick="javascript:location.href='http://houxiaopang.com/group-apply';">
            <p>设计公司&nbsp;/&nbsp;独立工作室</p>
        </div>

    </div>
</div>
</body>
</html>
